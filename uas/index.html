<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cyberpunk Login PBO</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

/* ===== BODY ===== */
body {
    height: 100vh;
    background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* ===== PARTICLES ===== */
.particles span {
    position: absolute;
    width: 4px;
    height: 4px;
    background: cyan;
    box-shadow: 0 0 10px cyan;
    border-radius: 50%;
    animation: rise 15s linear infinite;
}

@keyframes rise {
    from {
        transform: translateY(100vh);
        opacity: 0;
    }
    to {
        transform: translateY(-10vh);
        opacity: 1;
    }
}

/* ===== CYBER CARD ===== */
.scene {
    perspective: 1000px;
}

.card {
    width: 360px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(0,255,255,0.3);
    box-shadow:
        0 0 30px rgba(0,255,255,0.4),
        inset 0 0 30px rgba(255,0,255,0.2);
    text-align: center;
    transform-style: preserve-3d;
    transition: transform 0.2s ease;
    position: relative;
}

/* Neon scanline */
.card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events: none;
}

/* ===== TITLES ===== */
h2 {
    margin-bottom: 20px;
    text-shadow: 0 0 15px cyan;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: cyan;
}

input::placeholder {
    color: rgba(0,255,255,0.7);
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, cyan, magenta);
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px magenta;
}

/* ===== HIDDEN ===== */
.hidden {
    display: none;
}
</style>
</head>

<body>

<!-- PARTICLES -->
<div class="particles">
    <span style="left:10%; animation-delay:0s"></span>
    <span style="left:25%; animation-delay:2s"></span>
    <span style="left:40%; animation-delay:4s"></span>
    <span style="left:55%; animation-delay:1s"></span>
    <span style="left:70%; animation-delay:3s"></span>
    <span style="left:85%; animation-delay:5s"></span>
</div>

<div class="scene">
    <!-- LOGIN -->
    <div class="card" id="loginBox">
        <h2>CYBER LOGIN</h2>
        <input type="text" id="username" placeholder="USERNAME">
        <input type="password" id="password" placeholder="PASSWORD">
        <button onclick="login()">ACCESS</button>
    </div>

    <!-- USER -->
    <div class="card hidden" id="userBox">
        <h2 id="welcome"></h2>
        <button onclick="logout()">LOGOUT</button>
    </div>
</div>

<script>
// ===== 3D TILT EFFECT =====
const card = document.querySelector('.card');

document.addEventListener('mousemove', e => {
    const x = (window.innerWidth / 2 - e.pageX) / 25;
    const y = (window.innerHeight / 2 - e.pageY) / 25;
    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

document.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateY(0) rotateX(0)';
});

// ===== USER CLASS =====
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

// ===== DATABASE =====
class Database {
    static init() {
        localStorage.setItem("users", JSON.stringify([
            new User("user", "123"),
            new User("admin", "admin"),
            new User("guest", "guest")
        ]));
    }
    static getUsers() {
        return JSON.parse(localStorage.getItem("users"));
    }
}

// ===== LOGIN =====
function login() {
    const u = username.value;
    const p = password.value;

    const found = Database.getUsers().find(
        user => user.username === u && user.password === p
    );

    if (found) {
        loginBox.classList.add("hidden");
        userBox.classList.remove("hidden");
        welcome.innerText = `WELCOME ${found.username.toUpperCase()}`;
    } else {
        alert("ACCESS DENIED ‚ùå");
    }
}

function logout() {
    location.reload();
}

Database.init();
</script>

</body>
</html>
