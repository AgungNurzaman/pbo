<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Modern Login PBO</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ===== BACKGROUND ===== */
body {
    height: 100vh;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== PARTICLES ===== */
.particles span {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: move 20s linear infinite;
}

@keyframes move {
    from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
    }
    to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
    }
}

/* ===== GLASS BOX ===== */
.box {
    width: 340px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    box-shadow:
        0 0 25px rgba(0, 255, 255, 0.15),
        inset 0 0 20px rgba(255,255,255,0.05);
    text-align: center;
    color: white;
    animation: appear 1s ease;
}

@keyframes appear {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(40px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

h2 {
    margin-bottom: 20px;
    font-weight: 600;
    letter-spacing: 1px;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 14px;
}

input::placeholder {
    color: rgba(255,255,255,0.7);
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #00f2fe, #4facfe);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.4s;
    position: relative;
    overflow: hidden;
}

button::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    top: 0;
    left: -100%;
    transition: 0.4s;
}

button:hover::after {
    left: 0;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
}

/* ===== HIDE ===== */
.hidden {
    display: none;
}
</style>
</head>

<body>

<!-- PARTICLES -->
<div class="particles">
    <span style="left:10%; animation-delay:0s;"></span>
    <span style="left:20%; animation-delay:2s;"></span>
    <span style="left:35%; animation-delay:4s;"></span>
    <span style="left:50%; animation-delay:1s;"></span>
    <span style="left:65%; animation-delay:3s;"></span>
    <span style="left:80%; animation-delay:5s;"></span>
</div>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h2>üöÄ Secure Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
</div>

<!-- USER -->
<div class="box hidden" id="userBox">
    <h2 id="welcome"></h2>
    <button onclick="logout()">LOGOUT</button>
</div>

<script>
// ===== CLASS USER =====
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

// ===== DATABASE =====
class Database {
    static init() {
        localStorage.setItem("users", JSON.stringify([
            new User("user", "123"),
            new User("admin", "admin"),
            new User("guest", "guest")
        ]));
    }

    static getUsers() {
        return JSON.parse(localStorage.getItem("users"));
    }
}

// ===== LOGIN =====
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const found = Database.getUsers().find(
        u => u.username === username && u.password === password
    );

    if (found) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("userBox").classList.remove("hidden");
        document.getElementById("welcome").innerText = `üëã Welcome, ${found.username}`;
    } else {
        alert("‚ùå Login gagal");
    }
}

function logout() {
    location.reload();
}

Database.init();
</script>

</body>
</html>
